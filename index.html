<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Moment ajax calendario</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><span id="mese-corrente"></span> 2018</h1>
            <div class="comandi">
                <button id="precedente" type="button" name="button">Precedente</button>
                <button id="successivo" type="button" name="button">Successivo</button>
            </div>

        </header>
        <main>
            <div id="container">
                <ul id="calendario">

                </ul>
            </div>
        </main>

        <script id="giorno-template" type="text/x-handlebars-template">

            <li data-giorno="{{ standard_day }}">{{day}}</li>

        </script>
    </body>
</html>
